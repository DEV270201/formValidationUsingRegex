<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
      <!-- Alerts -->
    <div class=" a alert alert-success alert-dismissible fade" role="alert">
        <strong>Success   </strong>Form submitted sucessfully
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
          <div class=" b alert alert-danger alert-dismissible fade " role="alert">
        <strong>Success   </strong>Cannot submit the form
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <h1 class="text-center">Dragon Travel Desk</h1>
    <br>
   <!-- Different Input Fields -->
    <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name">
    <div class="invalid-feedback name">
    </div>
        <div class="valid-feedback">
      Valid Input
    </div>
  </div>
   <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" placeholder="Email here">
    <div class="invalid-feedback name"> 
      Invalid Email-ID
    </div>
        <div class="valid-feedback">
      Valid Email-ID
    </div>
  </div>
  <div class="form-group">
    <label for="select_car">Example select</label>
    <select class="form-control" id="select_car">
      <option>MG</option>
      <option>Innova</option>
      <option>BMW</option>
      <option>Audi</option>
      <option>Mercedies</option>
    </select>
  </div>
    <div class="form-group">
    <label for="contact">Contact</label>
    <input type="text" class="form-control" id="contact" name="contact" placeholder="000-0000-000">
        <div class="invalid-feedback">
      Invalid Input
    </div>
        <div class="valid-feedback">
      Valid Input
    </div>  
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea class="form-control " id="address" name="address" cols="30" rows="10"></textarea>
    <div class="invalid-feedback">
      Too Long Address....
    </div>
    <div class="valid-feedback">
      Nice....
    </div>
    <h4 class="limit text-right">20</h4>
  </div>
  <div class="form-group">
    <label for="extra">Any other message</label>
    <textarea class="form-control" id="extra" rows="3"></textarea>
  </div>
  <br>
  <button class="btn btn-primary mybtn" type="submit">Submit </button>
</form>
</div>
    <script src="index.js"></script>
  </body>
</html>
